<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FFMI Calculator</h1>

  <label for="unit">Unit System:</label>
  <select id="unit" onchange="updatePlaceholders()">
    <option value="metric">Metric (kg/cm)</option>
    <option value="imperial">Imperial (lbs/in)</option>
  </select>

  <label for="weight">Weight:</label>
  <input type="number" id="weight" placeholder="e.g. 80" />

  <label for="height">Height in inches:</label>
  <input type="number" id="height" placeholder="e.g. 180" />

  <label for="bodyFat">Body Fat %:</label>
  <input type="number" id="bodyFat" placeholder="e.g. 15" />

  <button onclick="calculateFFMI()">Calculate FFMI</button>

  <div id="result"></div>
  <div id="gauge"></div>


  <script src="main.js"></script>
</body>
</html>
